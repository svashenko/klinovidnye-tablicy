<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical</title>
  <style>
    #vertical {
      list-style: none;
      text-align: center;
      margin: 50px auto 0;
      padding: 0;
    }

    li {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>


  <ul id="vertical">
  </ul>

  <a href="horizontal.html">horizontal</a>

  <script>
    const table = document.getElementById('vertical');
    let margin = 10;

    for (let i = 1; i <= 17; i++) {
      const li = document.createElement('li');

      li.innerHTML = `${Math.floor(Math.random() * 10)} <span style="margin: 0 ${margin}px;">${i}</span> ${Math.floor(Math.random() * 10)}`;
      table.append(li);
      margin += 15;
    }
  </script>

</body>

</html>
